            crossorigin="anonymous"></script>

    <!--Bootstrap-->
    <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    
    <script src="js/StringUtils.js" type="text/javascript"></script>
    <script src="js/CalendarUtils.js" type="text/javascript"></script>
    <script src="js/AudioLinkUtils.js" type="text/javascript"></script>
    <script src="js/Player.js" type="text/javascript"></script>
    <script src="js/PopoverInit.js" type="text/javascript"></script>

    <title>圣经一年一遍播放器</title>
  </head>
  <body>

    <div class="container-fluid">
      <div id="topControlsSec"  >
        <nav class="navbar navbar-default" role="navigation">

          <div class="navbar-header">
            <button type="button" class="navbar-toggle" 
           data-toggle="collapse" data-target="#player-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

          </div>

          <div class = "collapse navbar-collapse" id = "player-navbar-collapse">

            <ul class = "nav navbar-nav">
              <li class = "dropdown">
                <a href="#" class = "dropdown-toggle" data-toggle = "dropdown">
                  新约导航<span class="ui-icon ui-icon-link"></span>
                  <b class = "caret"></b>
                </a>

                <ul class = "dropdown-menu">
                  <li><a id="thisMonthXy" href="#player-playlist-xy-0">一月</a></li>
                  <li><a href="#player-playlist-xy-0">一月</a></li>
                  <li><a href="#player-playlist-xy-3">四月</a></li>
                  <li><a href="#player-playlist-xy-6">七月</a></li>
                  <li><a href="#player-playlist-xy-9">十月</a></li>
                </ul>

              </li>
              <li class = "dropdown">
                <a href="#" class = "dropdown-toggle" data-toggle = "dropdown">
                  旧约导航<span class="ui-icon ui-icon-link"></span>
                  <b class = "caret"></b>
                </a>

                <ul class = "dropdown-menu">
                  <li><a id="thisMonthJy" href="#player-playlist-jy-0">一月</a></li>
                  <li><a href="#player-playlist-jy-0">一月</a></li>
                  <li><a href="#player-playlist-jy-3">四月</a></li>
                  <li><a href="#player-playlist-jy-6">七月</a></li>
                  <li><a href="#player-playlist-jy-9">十月</a></li>
                </ul>

              </li>
              
              <li class = "dropdown">
                <a href="#" class = "dropdown-toggle" data-toggle = "dropdown">
                  快捷指令 <span class="ui-icon ui-icon-tag"></span>
                  <b class = "caret"></b>
                </a>

                <ul class = "dropdown-menu">
                  <li><a id="addToday" href="javascript:void(0);">添加当日</a></li>
                  <li><a id="addSevenDays" href="javascript:void(0);">添加七日</a></li>
                </ul>

              </li>

            </ul>
          </div>

        </nav>
        <div class="btn-group btn-group-justified">
          <a href="javascript:void(0);" title="开始播放" class="btn btn-primary" id="bibleplayer-playBtn"><span class="hidden-xs">开始播放</span><span class="ui-icon ui-icon-play"></span></a>
          <a href="javascript:void(0);" title="跳过当前"  class="btn btn-info" id="bibleplayer-skipBtn"><span class="hidden-xs">跳过当前</span><span class="ui-icon ui-icon-seek-end"></span></a>
          <a href="javascript:void(0);" title="清空列表"  class="btn btn-warning" id="bibleplayer-refreshBtn"><span class="hidden-xs">清空列表</span><span class="ui-icon ui-icon-stop"></span></a>
          <a href="javascript:void(0);" title="循环播放" class="btn btn-info active"
              data-toggle="button"
                   aria-pressed="false"
                   id="bibleplayer-audioPlayerLoop" >
            <span class="hidden-xs">循环播放</span><span class="ui-icon ui-icon-refresh"></span>
          </a>
          <!-- Trigger the modal with a button -->
          <a href="javascript:void(0);" class="btn btn-info" title="循环播放" data-toggle="modal" 
            data-target="#bibleplayer-textModal"><span class="hidden-xs">显示文本</span>
            <span class="ui-icon ui-icon-script"></span></a>
        
        </div>
        <div class="modal fade" id="bibleplayer-textModal" role="dialog">
          <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span class="ui-icon ui-icon-close"></span></button>
                <h4 class="modal-title"><span class="bibleplayer-nowPlayingNameCls"></span></h4>
              </div>
              <div class="modal-body">
                <div id="bibleplayer-textcontent"></div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close<span class="ui-icon ui-icon-close"></span></button>
              </div>
            </div>
          </div>
        </div>
        <div class="vertical-5" >
        </div>

        <div class="row">         
          <div class="col-xs-10 col-sm-8 col-md-6 col-lg-6">
            <div class="row">
              <audio id="bibleplayer-audioPlayer" src="" title="" class="col-xs-12 col-sm-12 col-md-12 col-lg-12" controls="controls" preload="none">
                  此浏览器不支持
              </audio>   
            </div>

          </div>
          <div class="col-xs-2 col-sm-4 col-md-6 col-lg-6">
            <p id="bibleplayer-nowPlaying"><span class="label label-default hidden-xs">正在播放:</span><span class="badge bibleplayer-nowPlayingNameCls"></span></p> 
          </div>       
        </div>

        <div id="playListWrapper" class="panel panel-default affix"  data-spy="affix" data-offset-top="50">
          <div class="panel-heading">播放列表
            <a href="javascript:void(0);" data-toggle="tooltip" data-placement="right" title="点击删除">
              <span class="ui-icon ui-icon-help" ></span>
            </a>
          </div>
          <div class="panel-body">
            <ol id="bibleplayer-playList" class="list-inline">
            </ol>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="panel-group">
        <div id="bibleplayer-xyBtnSecWrapper" class="panel panel-default">
          <div class="panel-heading">
            新约片段
            <a href="javascript:void(0);" data-toggle="tooltip" data-placement="top" title="点击添加">
              <span class="ui-icon ui-icon-help" ></span>
            </a>
          </div>
          <div class="panel-body">
            <div id="bibleplayer-xyBtnSec">
            </div>
          </div>
        </div>
        <div id="bibleplayer-jyBtnSecWrapper" class="panel panel-default">
          <div class="panel-heading">
            旧约片段
            <a href="javascript:void(0);" data-toggle="tooltip" data-placement="top" title="点击添加">
              <span class="ui-icon ui-icon-help" ></span>
            </a>
          </div>
          <div class="panel-body">
            <div id="bibleplayer-jyBtnSec" >
            </div>
          </div>
        </div>
      </div>
    </div>
